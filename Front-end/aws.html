<head>

</head>

<div class="container" id="container">
    <header>

    </div>
    <aside>
      <div>
        <input type="text" placeholder="Search" /><br />
  
        <button class="active" id="menuBnt">MENU</button>
        <button id="aws-btn">AWS</button>
        <button id="azure-btn">AZURE</button>

        <h1 id="userName">noem</h1>
      </div>
    </aside>
  
    <div class="content">
      <div class="ideas">
        <div class="idea">
          <p>Bem Vindo</p>
          <h1>Terraform<br> Azure</h1>
        </div>
  
        <div class="idea">
          <p>Bem Vindo</p>
          <h1>Terraform<br> AWS</h1>
        </div>
      </div>
  
      <section class="updates">

        <div class="update update-grupo-recursos">

            <div class="buttons">
                <button id="aws-vpc-btn" onclick="openModal()">Update</button>

        <!-- Modal -->
        <div id="modal-content" class="modal-content">
            <span id="modal-message"></span>
            <span id="close-modal" class="close" onclick="closeModal()">&times;</span>
          </div>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Subrede icon" />

            <div class="buttons">
                <button id="aws-subnet-publica-btn" onclick="openModal()">Update</button>

        </div>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Subrede icon" />
                <h1>Subrede Privada</h1>
            </div>
            <div class="buttons">
                <button id="aws-subnet-privada-btn" onclick="openModal()">Update</button>

        <div class="update">

                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Gateway icon" />

            </div>
            <div class="buttons">
                <button id="aws-gateway-btn" onclick="openModal()">Update</button>
            </div>
        </div>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Tabela de Rota icon" />

        <div class="update">

                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Associar Tabela de Rota icon" />

            </div>
            <div class="buttons">
                <button id="aws-associar-tabela-rota-btn" onclick="openModal()">Update</button>

        </div>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Grupo de Segurança icon" />

            </div>
            <div class="buttons">
                <button id="aws-grupo-seguranca-linux-btn" onclick="openModal()">Update</button>

        </div>

        <div class="update">
          <div class="updt-left">
              <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Grupo de Segurança icon" />
              <h1>Grupo de Segurança Windows</h1>
          </div>
          <div class="buttons">
              <button id="aws-grupo-seguranca-windows-btn" onclick="openModal()">Update</button>
          </div>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Máquina Virtual Windows icon" />

            <div class="buttons">
                <button id="aws-maquina-virtual-windows-btn" onclick="openModal()">Update</button>

        <div class="update">
            <div class="updt-left">
                <img src="https://iconape.com/wp-content/png_logo_vector/aws-vpc.png" alt="Máquina Virtual Linux icon" />

            <div class="buttons">
                <button id="aws-maquina-virtual-linux-btn" onclick="openModal()">Update</button>
            </div>
        </div>

    </section>
</div>
<script>
    // Obtendo os botões
    const awsBtn = document.getElementById('aws-btn');
    const azureBtn = document.getElementById('azure-btn');

    // Adicionando eventos de clique aos botões
    awsBtn.addEventListener('click', function () {
        window.location.href = './aws.html';
    });

    azureBtn.addEventListener('click', function () {
        window.location.href = './azure.html';
    });
    menuBnt.addEventListener('click', function () {
        window.location.href = './index.html'
    });
    // Obtendo todos os botões de atualização
    const updateButtons = document.querySelectorAll('.update button');

    document.addEventListener('DOMContentLoaded', function() {
    // Seleciona a tag h1 onde o nome do usuário será exibido
    const userName = document.querySelector('.profile h1');

    // Recupera o nome do usuário do localStorage
    const storedUserName = localStorage.getItem('userName');

    // Verifica se o nome do usuário foi armazenado no localStorage
    if (storedUserName) {
        // Atualiza o conteúdo da tag h1 com o nome do usuário
        userName.textContent = storedUserName;
    }
});
    // Adicionando eventos de clique a cada botão de atualização
    updateButtons.forEach(button => {
        button.addEventListener('click', function () {
            const resourceName = this.closest('.update').querySelector('h1').textContent;
            criarRecursosAWS(resourceName);
        });
    });
</script>
<script src="/Front-end/js/script.js"></script>
</div>
