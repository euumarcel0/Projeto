<html lang="en" dir="ltr">
<head>

</head>
<body>
<div class="container" id="container">
    <header>
      <section class="window--buttons">
        <div class="window__close"></div>
  
        <div class="window__minimize"></div>
  
        <div class="window__maximize"></div>
      </section>
    </header>
    <div class="menu">
      <div class="dot"></div> 
      <div class="dot"></div>
      <div class="dot"></div>
    </div>    
    <aside>
      <div class="profile">
        <img src="https://scontent-gru2-2.cdninstagram.com/v/t39.30808-6/402949656_18313349770141322_4377482542700818250_n.jpg?stp=dst-jpg_e35_p640x640_sh0.08&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi4xNDQweDE4MDAuc2RyIn0&_nc_ht=scontent-gru2-2.cdninstagram.com&_nc_cat=102&_nc_ohc=1jw--3X9y1kAb63FVuJ&edm=ACWDqb8AAAAA&ccb=7-5&ig_cache_key=MzIzODI4NjMwNTExMTAyNzgxOQ%3D%3D.2-ccb7-5&oh=00_AfC1Q0lHGoP7s2j7av5Ubq6ggZuXpaHQMKErj9ncmFfFtA&oe=66180145&_nc_sid=ee9879" alt="Profile Pic" class="profile--pic" />
  
        <h1>Marcelo Mesquita</h1>
      </div>
    </aside>
  <body class="cadastro-page">
    <div class="page">
        <form method="POST" class="formCadastro">
            <h1>Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" autofocus="true">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Digite seu email">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha">
            <button id="cadastroBtn">Cadastrar</button>
        </form>
    </div>
    
    <script>
        document.getElementById("cadastroBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Impede o comportamento padrão do botão de enviar o formulário
            const form = document.querySelector('.formCadastro');
            const formData = new FormData(form);

            fetch('http://localhost:5000/cadastrar', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "/menu.html"; // Redireciona para a página de menu após o cadastro
                } else {
                    throw new Error('Erro ao cadastrar usuário.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert("Erro ao cadastrar usuário.");
            });
        });
    </script>
    </body>
    </html>
